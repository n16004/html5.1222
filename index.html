<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>キャラ診断</title>
<style>
body {
text-align: center;
}
</style>

	</head>


	<body>
	
		<h1>キャラ診断</h1>
		<p><input type="text" id="name" value=""></p>
		<p><input type="button" id="getResult" value="診断"></p>
		<h2>診断結果</h2>
		<p id="result">こちらに結果が表示されます。</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script> 
	$(function() {
		$("#getResult").click(function() {
			var name = $("#name").val();
			console.log(name);
			if (name === "") {
				alert("名前を入力してくだっし!!!!");
				return;
			}
			var types = ["天竜人", "世界政府", "海賊", "海軍", "革命家",];
			var type = types[Math.floor(Math.random() * types.length)];

			var characters = ["やさしい", "こわい", "正義の", "バカな", "かわいい", "かっこいい"];
			var character = characters[Math.floor(Math.random() * characters.length)];
			var result = name + "さんは、「" + character + type + "」になります!!!!";
			$("#result").text(result);
		});

	});
		</script>
	</body>
</html>
